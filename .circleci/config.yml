      - build-linux-unity-and-headers
      - build-linux-mini-crashtest
  jobs-windows:
    jobs:
      - build-windows:
          name: "build-windows-vs2019"
      - build-windows:
          name: "build-windows-vs2019-cxx20"
          extra_cmake_opt: -DCMAKE_CXX_STANDARD=20
      - build-windows:
          name: "build-windows-vs2017"
          vs_year: "2017"
