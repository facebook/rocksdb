sudo: required
dist: trusty
language: cpp
os:
  - linux
compiler:
  - gcc
cache:
  - ccache
  - apt

addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.6
    - ubuntu-toolchain-r-test
    packages:
    - clang-3.6
    - cmake
    - curl
    - g++-6
    - libbz2-dev
    - libcurl4-openssl-dev
    - libgflags-dev
    - libsnappy-dev
    - zlib1g-dev
env:
  # Run dbtest tests without AWS env
  - JOB_NAME=unittests BUILD_DIR=travis-build ROCKSDBTESTS_START=db_test ROCKSDBTESTS_END=db_test
  # Run all tests before db_block_cache_test (db_test, db_test2)
  - JOB_NAME=unittests USE_AWS=1 BUILD_DIR=travis-build ROCKSDBTESTS_END=db_block_cache_test
  # Run all tests starting from db_block_cache_test (db_block_cache_test, ..., plain_table_db_test)
  - JOB_NAME=unittests USE_AWS=1 BUILD_DIR=travis-build ROCKSDBTESTS_START=db_block_cache_test ROCKSDBTESTS_END=comparator_db_test
  # Run all tests starting from db_block_cache_test (comparator_db_test, ...)
  - JOB_NAME=unittests USE_AWS=1 BUILD_DIR=travis-build ROCKSDBTESTS_START=comparator_db_test

branches:
  only:
  - master
  - staging

cache:
  directories:
  - $BUILD_DIR/aws

before_install:
  - mkdir $BUILD_DIR || true

install:
  # install AWWS CPP SDK
  - mkdir $BUILD_DIR/aws || true
  - pushd $BUILD_DIR/aws
  - git clone https://github.com/aws/aws-sdk-cpp.git || true
  - pushd aws-sdk-cpp/ && git checkout tags/1.0.69 && popd
  - cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_ONLY="s3;kinesis" aws-sdk-cpp/
  - make -j 8
  - sudo make install
  - sudo ldconfig
  - popd

before_script:
  # Limit the maximum number of open file descriptors to 8192
  - ulimit -n 8192 || true

script:
  - ${CXX} --version
  - OPT=-DTRAVIS J=200% V=1 make -j 8 check_some

after_failure:
  - export ALL_LOG_FILES=$(find /tmp/rocks* -name LOG)
  - export RECENT_LOG_FILES=$(ls -1rt $ALL_LOG_FILES | tail -4)
  - grep -e '[[:print:]*]' $RECENT_LOG_FILES

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

